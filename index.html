<body>
  <article class="card">
    <div class="card-photo">
      <img src="images/image-equilibrium.jpg" alt="Equilibrio">

      <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
        <g fill="none" fill-rule="evenodd">
          <path d="M0 0h48v48H0z" />
          <path
            d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
            fill="#FFF" fill-rule="nonzero" />
        </g>
      </svg>
    </div>

    <h2 class="text-white text-semibold">Equilibrium #3429</h2>

    <p class="text-soft-blue text-light">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card-status">
      <figure>
        <img src="images/icon-ethereum.svg" alt="Ethereum">
        <figcaption class="text-cyan text-semibold">0.041 ETH</figcaption>
      </figure>

      <figure>
        <img src="images/icon-clock.svg" alt="Clock">
        <figcaption class="text-soft-blue text-semibold">3 days left</figcaption>
      </figure>
    </div>

    <hr>

    <figure>
      <img src="images/image-avatar.png" alt="Imagen de Avatar">
      <figcaption class="text-soft-blue text-regular">Creation of <span class="text-white text-semibold">Jules
          Wyvern</span>
      </figcaption>
    </figure>
  </article>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/agust%C3%ADn-adolfo-barrio-eastman-819505202/"
        target="_blank">Agust√≠n Barrio </a>.
    </p>
    <p>See the code in the <a href="https://github.com/agusbarrio/NFT-preview-card-component" target="_blank">GitHub
        repository</a>.</p>
  </footer>
</body>

</html>
